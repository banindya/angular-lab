<md-sidenav-container fxFlexFill>
	<md-sidenav [mode]="mode" #sidenav class="mat-elevation-z2">
		<md-toolbar color="primary">
			 <div fxLayout="row" fxLayoutAlign="start center" fxFlex>
                <button md-icon-button
						(click)="navigate(['/'])"
						class="home-route"
						margin-right>
					<md-icon>home</md-icon>
				</button>
				<span>Angular Lab</span>
            </div>
		</md-toolbar>

		<md-nav-list>
			<h3 md-subheader>Navigation</h3>
			<a md-list-item (click)="navigate(['/'])">
				<md-icon md-list-icon>home</md-icon>
				<span md-line>Home</span>
			</a>
		</md-nav-list>
	</md-sidenav>

	<div fxLayout="column" fxFlexFill>
		<md-toolbar color="primary">
			<div fxLayout="row" fxLayoutAlign="start center" fxFlex>
				<button *ngIf="showMenuButton"
						(click)="toggleSidenav()"
						md-icon-button
						margin-right>
					<md-icon>menu</md-icon>
				</button>
				<rj-view-title></rj-view-title>
			</div>
		</md-toolbar>

		<div class="content">
			<div fxLayout="column" fxFlex>
				<router-outlet></router-outlet>
			</div>
		</div>
	</div>
</md-sidenav-container>
